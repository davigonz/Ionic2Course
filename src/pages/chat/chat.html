<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{group.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <messages-section [data]="group"></messages-section>

</ion-content>

<ion-footer>
    <ion-toolbar color="custom-grey">
        <ion-item color="custom-grey">
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button icon-right>
                Enviar
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
